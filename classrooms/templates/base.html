<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Find Empty Classrooms{% endblock %}</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts: Inter (optional, cleaner look) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #121212;
        color: #ffffff;
        margin: 0;
        padding: 0;
      }

      .navbar {
        background-color: #1a1a1a;
      }

      .navbar-brand {
        font-weight: 600;
        font-size: 1.25rem;
        color: #ffffff !important;
      }

      .nav-link {
        color: #cccccc !important;
        margin-left: 20px;
        transition: color 0.2s;
      }

      .nav-link:hover {
        color: #ffffff !important;
      }

      .btn-outline-light {
        margin-left: 10px;
      }

      main {
        padding: 30px;
      }

      footer {
        background-color: #1a1a1a;
        color: #888;
        text-align: center;
        padding: 20px;
        font-size: 0.9rem;
        margin-top: 40px;
      }
    </style>

    {% block extra_head %}{% endblock %}
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Find Empty Classrooms</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Help</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-light" href="{% url 'login' %}">Sign In</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-light text-dark ms-2" href="{% url 'signup' %}">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main>
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
      &copy; {{ year|default:2025 }} Find Empty Classrooms. All rights reserved.
    </footer>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_scripts %}{% endblock %}
  </body>
</html>
